<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style2.css' %}">

</head>

<body>
    <section>
        <div class="container" id="reg-container">
            <h1 id="welcome"><span>Welcome to Buddies and Hobbies!</span></h1>
           <div class="error-report">
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <span>
                        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    </span>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>

            <div class="reg">
                <h3 class="text-center">Registration</h3>
                <form action="/user/create" method='POST'>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="f_name" class="form-label">First Name</label>
                        <input type="text" name="f_name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="l_name" class="form-label">Last Name</label>
                        <input type="text" name="l_name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="pw" class="form-label">Password</label>
                        <input type="password" name="pw" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="pw_conf" class="form-label">Confirm PW</label>
                        <input type="password" name="pw_conf" class="form-control">
                    </div>
                    <div class="mb-3">
                        <input type="submit" value="Register" class="btn btn-primary form-control">
                    </div>
                    <div class="mb-3">
                        <p>go back to <a href="/login">Log In</a> page</p>
                    </div>

                </form>

            </div>
    </section>
</body>

</html>
