<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Display new show</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/shows">Go back</a>
            </div>
        </nav>
        
    <h1>display show {{this_show.id}}</h1> 

     <!-- <a href="/shows">go back</a> -->
    <ul class="list-group">
        <li class="list-group-item">Title: {{this_show.title}}</li> 
        <li class="list-group-item">Network: {{this_show.network}}</li>
        <li class="list-group-item">Release date: {{this_show.release_date}}</li>
        <li class="list-group-item">Description: {{this_show.desc}}</li>

        <li class="list-group-item">Last updated at: {{now.isoformat }}</li>
        <li class="list-group-item"><a href="/shows/{{this_show.id}}/edit">Edit</a>|<a href="/shows/{{this_show.id}}/destroy">Delete</a></li>
    </ul>
    </div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>    
</body>
</html>
