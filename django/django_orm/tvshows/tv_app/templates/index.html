<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>All Shows</title>
</head>
<body>
    <div class="container">
    <h1>All shows</h1>
    <table class="table table-striped">
        <thead>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Actions</th>
        </thead>
        <tbody>
            
                {% for show in all_show %}
                <tr>
                 <td>{{show.id}}</td>
                 <td>{{show.title}}</td>
                 <td>{{show.network}}</td>
                 <td>{{show.release_date}}</td>
                 <td><a href="/shows/{{show.id}}">show</a>|<a href="/shows/{{show.id}}/edit">edit</a>|<a href="/shows/{{show.id}}/destroy">delete</a></td>
                 </tr>
                {% endfor %}

            
        </tbody>
    </table>
    <a href="/shows/new">Add a new show</a>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
